<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <form id="container">
      <!-- Inputs -->
      <div id="input-fields">
        <div class="input-field">
          <label for="inputDay">Day</label>
          <input type="number" id="input-day" placeholder="DD">
          <span class="error alert"></span>
        </div>
        <div class="input-field">
          <label for="inputMonth">Month</label>
          <input type="number" id="input-month" placeholder="MM">
          <span class="error alert"></span>
        </div>
        <div class="input-field">
          <label for="inputYear">Year</label>
          <input type="number" id="input-year" placeholder="YYYY">
          <span class="error alert"></span>
        </div>
      </div>

      <!-- Middle line -->
      <div id="middle-line">
        <div id="line"></div>
        <button type="submit" id="submit-button">
          <img src="assets/images/icon-arrow.svg" alt="Submit arrow">
        </button>
      </div>

      <!-- Results -->
      <div id="results">
        <p><span id="output-years">--</span> years</p>
        <p><span id="output-months">--</span> months</p>
        <p><span id="output-days">--</span> days</p>
      </div>

    </form>

  </main>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateus Ferreira</a>.
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
