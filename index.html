<body>
  <main>
    <img src="src/assets/images/shape.svg" alt="" id="background-shape" aria-hidden="true">
    <div id="container">
      <!-- Information -->
      <h1>Quanto tempo faz<img src="src/assets/images/question-mark.svg" alt="Question Mark"></h1>
      <p id="description">Seja um nascimento, uma promessa não cumprida ou a compra de um curso online, digite a data e
        descubra
        exatamente
        quanto
        tempo passou.</p>
      <form id="box">
        <!-- Inputs -->
        <div id="input-fields">
          <div class="input-field">
            <label for="inputDay">Dia</label>
            <input type="number" id="input-day" placeholder="DD">
            <span class="error alert"></span>
          </div>
          <div class="input-field">
            <label for="inputMonth">Mês</label>
            <input type="number" id="input-month" placeholder="MM">
            <span class="error alert"></span>
          </div>
          <div class="input-field">
            <label for="inputYear">Ano</label>
            <input type="number" id="input-year" placeholder="AAAA">
            <span class="error alert"></span>
          </div>
        </div>
        <!-- Middle line -->
        <div id="middle-line">
          <div id="line"></div>
          <button type="submit" id="submit-button">
            <img src="src/assets/icons/arrow-bottom.svg" alt="Submit arrow">
          </button>
        </div>
        <!-- Results -->
        <div id="results">
          <p><span id="output-years">--</span> anos</p>
          <p><span id="output-months">--</span> meses</p>
          <p><span id="output-days">--</span> dias</p>
        </div>
      </form>
      <footer id="attribution">
        <img src="src/assets/icons/trophy.svg" alt="">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br
            id="break-row">
          Coded by <a href="https://github.com/mateus-f" target="_blank">Mateus Ferreira</a>.
        </p>
      </footer>
    </div>
    <img src="src/assets/images/boy-getting-a-clock.png" alt="Boy holding a clock" id="boy">
  </main>
  <script src="src/scripts/script.js"></script>
